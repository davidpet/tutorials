<label for="text-input">Enter text</label>
<!-- formControl directive binds the element to the control we created. -->
<input type="text" id="text-input" [formControl]="textControl">

<!-- Notice this is in sync without needing 2-way binding setup -->
<div class="diagnostic">
  textControl direct value: {{ textControl.value }}
</div>
<div class="diagnostic">
  textChanges$ observable value: {{ textChanges$ | async }}
</div>
<button (click)="setValue()">Set Value</button>
