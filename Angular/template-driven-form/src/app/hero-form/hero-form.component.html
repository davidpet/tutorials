<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name="name" required [placeholder]="model.name">
  <label for="alter-ego">Alter Ego</label>
  <input type="text" class="form-control" id="alter-ego" name="alter-ego" [placeholder]="model.alterEgo">
  <label for="power">Hero Power</label>
  <select class="form-control" id="power" required>
    <option *ngFor="let pow of powers"
            [value]="pow"
            [selected]="model.power === pow">{{pow}}</option>
  </select>
</div>
