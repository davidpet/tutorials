<div id="search-component" class="search-bar">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" class="hero-result">
      <a routerLink="/detail/{{hero.id}}" class="hero-link">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
